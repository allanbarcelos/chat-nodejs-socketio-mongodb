<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Register</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  </head>
  <body class="vh-100 d-flex justify-content-center align-items-center">

    <div class="card shadow" style="width:400px;">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form id="register-form">


          <div class="form-floating mb-3">
            <input type="text" name="name" class="form-control" id="name" placeholder="name@example.com">
            <label for="name">Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control" id="password" placeholder="name@example.com">
            <label for="password">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <a href="/login.html">Return</a>
            <button id="register-button" class="btn btn-primary" type="submit">Register</button>
            <button id="loading-button" class="btn btn-primary" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      document.write("<scr" + 'ipt src="/js/api.js?' + Math.random() + '" type="text/javascript"></scr' + "ipt>");
      document.write("<scr" + 'ipt src="/js/register.js?' + Math.random() + '" type="text/javascript"></scr' + "ipt>");
    </script>
  </body>
</html>
