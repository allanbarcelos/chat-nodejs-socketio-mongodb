<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-light bg-light shadow shadow-sm">
      <div class="container-fluid d-flex justify-content-between align-items-center ">
        <a class="navbar-brand" href="#">Simple Chat ROOM</a>
        <strong>Room ID: <span class="text-uppercase" id="roomID"></span></strong>
        <div>
          <a href="javascript:logout()" class="px-2 text-decoration-none text-danger">
            Logout <i class="bi bi-box-arrow-right"></i>
          </a>
        </div>
      </div>
    </nav>
    <div id="chat" class="mt-5 pt-3"></div>
    <div style="position: fixed; bottom: 0; width: 100%">
      <form id="form">
        <div class="input-group">
          <div class="form-floating flex-grow-1">
            <input type="text" class="form-control" id="message" name="message" placeholder="Type your message" />
            <label for="message">Type your message</label>
          </div>
          <button class="btn btn-primary input-group-text" type="submit">
            Send 
            <span class="bi bi-send"></span>
          </button>
          <!-- <span class="input-group-text">
            <i class="bi bi-send"></i>
          </span> -->
        </div>

        <!-- <input type="text" id="message" autocomplete="off" /> -->
        <!-- <button type="submit">Send</button> -->
        <!-- <a href="javascript:logout()">Logout</a> -->
      </form>
    </div>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      document.write("<scr" + 'ipt src="/js/index.js?' + Math.random() + '" type="text/javascript"></scr' + "ipt>");
    </script>
  </body>
</html>
