<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow" style="width: 400px">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form id="login-form">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required />
            <label for="email">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
            <label for="password">Password</label>
          </div>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="type-room" value="general" checked />
              <label class="form-check-label" for="general">General</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="type-room" value="new-room" />
              <label class="form-check-label" for="new-room">New</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="type-room" value="room-id" />
              <label class="form-check-label" for="room">Room ID</label>
            </div>
          </div>
          <div id="room-id-div" class="form-floating">
            <input type="text" class="form-control" name="room-id" placeholder="Room ID" />
            <label for="room-id">Room ID</label>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <a href="/register.html">Register</a>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      document.write("<scr" + 'ipt src="/js/login.js?' + Math.random() + '" type="text/javascript"></scr' + "ipt>");
    </script>
  </body>
</html>
