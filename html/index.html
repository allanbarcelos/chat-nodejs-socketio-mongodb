<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  </head>
  <body class="vh-100">
    <nav class="navbar fixed-top navbar-light bg-light shadow shadow-sm">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">Simple Chat ROOM</a>
        <strong>Room ID: <span class="text-uppercase" id="roomID"></span></strong>
        <div>
          <a href="javascript:logout()" class="px-2 text-decoration-none text-danger">
            Logout <i class="bi bi-box-arrow-right"></i>
          </a>
        </div>
      </div>
    </nav>
    <div id="chat" class="mt-5 py-4"></div>
    <div style="position: fixed; bottom: 0; width: 100%">
      <form id="form">
        <div class="input-group">
          <div class="form-floating flex-grow-1">
            <input type="text" class="form-control" id="message" name="message" placeholder="Type your message" />
            <label for="message">Type your message</label>
          </div>
          <button class="btn btn-primary input-group-text" type="submit">
            Send
            <span class="bi bi-send"></span>
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      document.write("<scr" + 'ipt src="/js/index.js?' + Math.random() + '" type="text/javascript"></scr' + "ipt>");
    </script>
  </body>
</html>
